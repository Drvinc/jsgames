<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        .controls {
          position: absolute;
          display: flex;
          justify-content: center;
          align-items: center;
          bottom: 5px;
          width: 100%;
        }
        button {
          margin: 5px;
          background-color: #6200ee;
          border: none;
          border-radius: 4px;
          color: white;
          font-weight: 500;
          padding: 8px 16px;
          font-size: 14px;
          cursor: pointer;
          transition: background-color 0.2s ease-in-out;
          opacity: 0.8;
        }
        button:hover {
          background-color: #3700b3;
          opacity: 1;
        }
        button.executing {
          opacity: 1;
        }
        input[type=checkbox] {
            z-index: 1;
        }
        .shape-switch-container {
          display: flex;
          align-items: center;
          margin-left: 4px;
          opacity: 0.8;
        }
        .switch-button {
          background-color: white;
          border-radius: 4px;
          padding: 8px 16px;
          display: flex;
          align-items: center;
        }
    </style>
</head>
<body>
  <div class="controls">
    <button id="startPauseButton">Pause</button>
    <button id="refreshButton" style="left: 120px;">Refresh</button>
    <div class="shape-switch-container switch-button">
      <label for="shapeSwitch">Shrimp</label>
      <input type="checkbox" id="shapeSwitch" checked>
    </div>
  </div>
  <script src="brownian.js"></script>
</body>
</html>
