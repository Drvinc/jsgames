<script>
  // Three-Star System simulation code here

  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const scale = 5e-12; // pixels per meter

  function draw() {
    // clear canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // draw stars
    drawStar(star1, 'yellow');
    drawStar(star2, 'red');
    drawStar(star3, 'blue');
  }

  function drawStar(star, color) {
    const radius = Math.sqrt(star.mass) / scale;
    const x = star.position.x / scale + canvas.width / 2;
    const y = -star.position.y / scale + canvas.height / 2;

    ctx.beginPath();
    ctx.arc(x, y, radius, 0, 2 * Math.PI);
    ctx.fillStyle = color;
    ctx.fill();
  }

  // start simulation loop
  setInterval(() => {
    system.simulate();
    draw();
  }, dt * 1000);

</script>
