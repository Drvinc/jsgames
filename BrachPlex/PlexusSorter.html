<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brachial Plexus Diagram</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    svg {
      max-width: 100%;
      max-height: 100%;
    }
    rect {
      fill: lightblue;
      stroke: black;
    }
    text {
      font-family: Helvetica;
      font-size: 10px;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .anterior {
      stroke: black;
      stroke-width: 1.5;
    }
    .posterior {
      stroke: grey;
      stroke-width: 1.5;
      stroke-dasharray: 5, 5;
    }
    .highlight-node {
      fill: yellow;
      stroke: red;
    }
    .highlight-edge {
      stroke: red;
      stroke-width: 2;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 475 275" preserveAspectRatio="xMidYMid meet"></svg> 
  <script src="plexus.js"></script>
</body>
</html>
